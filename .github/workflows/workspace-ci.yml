name: Workspace CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    # Running directly on the runner host
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # Step 1: Set up Python environment
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    # Step 2: Install Poetry
    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    # Step 3: Install system dependencies
    - name: Install system dependencies
      run: |
        sudo apt-get update
        # libgl1-mesa-glx is deprecated in newer Ubuntu versions, use libgl1 instead
        sudo apt-get install -y libgl1

    # Step 4: Run tests using Poetry
    - name: Test
      run: |
        cd backend
        
        # Configure Poetry to disable system keyring access (common cause of CI hangs)
        poetry config keyring.enabled false
        
        # Remove poetry.lock to force resolving dependencies from scratch for Python 3.12
        rm -f poetry.lock
        
        # Remove lines containing 'furo' from pyproject.toml to resolve conflicting constraints
        sed -i '/furo/d' pyproject.toml
        
        # Re-add 'furo' and 'pyyaml' for Python 3.12 compatibility.
        # Add 'setuptools' because the code depends on 'pkg_resources'.
        poetry add furo pyyaml setuptools --no-interaction
        
        # Install all dependencies including development dependencies explicitly.
        # Use --no-interaction to prevent waiting for input.
        # Use -v to provide verbose output in case it hangs again.
        poetry install --with dev --no-interaction -v
        
        # Run pytest
        poetry run pytest