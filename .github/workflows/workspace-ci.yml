name: Workspace CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    # Running directly on the runner host
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # Step 1: Set up Python environment
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    # Step 2: Install Poetry
    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    # Step 3: Install system dependencies
    - name: Install system dependencies
      run: |
        sudo apt-get update
        # libgl1-mesa-glx is deprecated in newer Ubuntu versions, use libgl1 instead
        sudo apt-get install -y libgl1

    # Step 4: Run tests using Poetry
    - name: Test
      run: |
        cd backend
        
        # Configure Poetry to disable system keyring access (common cause of CI hangs)
        poetry config keyring.enabled false
        
        # Limit installer to 1 worker to prevent race conditions/deadlocks during installation
        # This solves many "hanging" issues in CI environments.
        poetry config installer.max-workers 1
        
        # Remove poetry.lock to force resolving dependencies from scratch for Python 3.12
        rm -f poetry.lock
        
        # Remove lines containing 'furo' from pyproject.toml to resolve conflicting constraints
        sed -i '/furo/d' pyproject.toml
        
        # Update pyproject.toml and lock file ONLY (--lock), do not install yet.
        # This prevents partial installation states and multiple resolution steps.
        poetry add --lock furo pyyaml setuptools --no-interaction
        
        # Install all dependencies (including dev) in a SINGLE pass.
        # --no-root: Skips installing the project itself (avoids "Installing the current project" hang).
        # -v: Verbose output to show detailed installation progress (solving "show detailed info").
        poetry install --with dev --no-interaction --no-root -v
        
        # Add 'src' to PYTHONPATH so tests can import 'grapycal' package directly from source
        export PYTHONPATH=$PYTHONPATH:$(pwd)/src
        
        # Run pytest
        poetry run pytest