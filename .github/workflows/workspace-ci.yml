name: Workspace CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    # Running directly on the runner host
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # Step 1: Set up Python environment
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    # Step 2: Install Poetry
    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    # Step 3: Install system dependencies
    - name: Install system dependencies
      run: |
        sudo apt-get update
        # libgl1-mesa-glx is deprecated in newer Ubuntu versions, use libgl1 instead
        sudo apt-get install -y libgl1

    # Step 4: Run tests using Poetry
    - name: Test
      run: |
        cd backend
        # Update dependencies (specifically PyYAML) to versions compatible with Python 3.12
        # 'poetry update' refreshes the lock file with newer versions and installs them
        poetry update
        # Ensure the root project (backend) is installed
        poetry install
        poetry run pytest