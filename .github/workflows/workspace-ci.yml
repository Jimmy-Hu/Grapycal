name: Workspace CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    # Running directly on the runner host
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # Step 1: Set up Python environment
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    # Step 2: Install Poetry (which was previously in the Docker image)
    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    # Step 3: Install system dependencies (e.g., for OpenCV or other extensions)
    # If your tests require GUI libs or specific C++ tools, add them here
    - name: Install system dependencies
      run: |
        sudo apt-get update
        # libgl1-mesa-glx is deprecated in newer Ubuntu versions, use libgl1 instead
        sudo apt-get install -y libgl1

    # Step 4: Run tests using Poetry
    - name: Test
      run: |
        cd backend
        poetry install
        poetry lock
        poetry run pytest