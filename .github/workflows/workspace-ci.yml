name: Workspace CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    # Running directly on the runner host
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # Step 1: Set up Python environment
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    # Step 2: Install Poetry
    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    # Step 3: Install system dependencies
    - name: Install system dependencies
      run: |
        sudo apt-get update
        # libgl1-mesa-glx is deprecated in newer Ubuntu versions, use libgl1 instead
        sudo apt-get install -y libgl1

    # Step 4: Run tests using Poetry
    - name: Test
      run: |
        cd backend
        
        # Configure Poetry
        poetry config keyring.enabled false
        poetry config installer.max-workers 1
        
        # Reset environment
        rm -f poetry.lock
        sed -i '/furo/d' pyproject.toml
        
        # 1. Update lock file only
        echo "--- [DEBUG] Updating lock file ---"
        poetry add --lock furo pyyaml setuptools --no-interaction
        
        # 2. Upgrade build tools inside the virtualenv
        echo "--- [DEBUG] Upgrading pip/setuptools ---"
        poetry run pip install --upgrade pip setuptools wheel
        
        # 3. Pre-install yarl
        echo "--- [DEBUG] Pre-installing yarl ---"
        poetry run pip install "yarl==1.22.0" --only-binary :all: -v
        
        # 4. Install remaining dependencies
        echo "--- [DEBUG] Running poetry install ---"
        poetry install --with dev --no-interaction --no-root -vvv
        
        # Add 'src' to PYTHONPATH
        export PYTHONPATH=$PYTHONPATH:$(pwd)/src
        
        # Run pytest
        echo "--- [DEBUG] Starting pytest ---"
        poetry run pytest -vv -s || [ $? -eq 5 ]














