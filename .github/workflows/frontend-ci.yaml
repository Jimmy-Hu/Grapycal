name: Frontend CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    # Use standard ubuntu-latest runner instead of a custom container
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4 # Updated to v4 for better performance

    # Step 1: Set up Node.js environment
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    # Step 2: Build the frontend
    - name: Build
      run: |
        cd frontend
        npm install
        npm run build -- --config webpack.config.standalone.js